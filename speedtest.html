<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internet Speed Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #111;
      color: #eee;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }
    #results {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Internet Speed Tester</h1>
  <button onclick="runSpeedTest()">Start Test</button>
  <div id="results"></div>

  <script>
    async function runSpeedTest() {
      const results = document.getElementById("results");
      results.textContent = "Testing download speed...";

      // Cache-busted URL to avoid fake results
      const url =
        "https://speed.hetzner.de/100MB.bin?nocache=" + Math.random();

      const startTime = performance.now();
      let bytesReceived = 0;

      try {
        const response = await fetch(url, {
          cache: "no-store",
        });

        if (!response.ok || !response.body) {
          throw new Error("Network response failed");
        }

        const reader = response.body.getReader();

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          bytesReceived += value.byteLength;
        }

        const endTime = performance.now();
        const durationSeconds = (endTime - startTime) / 1000;

        const bits = bytesReceived * 8;
        const speedMbps = (bits / durationSeconds / 1024 / 1024).toFixed(2);

        results.textContent = `Download Speed: ${speedMbps} Mbps`;

      } catch (err) {
        results.textContent = "Speed test failed: " + err.message;
      }
    }
  </script>

</body>
</html>
